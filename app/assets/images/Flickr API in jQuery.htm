  <script type="text/javascript">
    $(document).ready(function() {
      var config = {
        api_key: 'e11acbbd6ab5d18206c964517f6197a5',
        link_to_size: 'm'
      }

      $('#recent').flickr(config).photosGetRecent({
        per_page: 10
      })
      $('#contacts').flickr(config).photosGetContactsPublicPhotos({
        user_id: '140117506@N02',
        count: 15
      })
      $('#search').flickr(config).photosSearch({
        text: 'sneakers',
        per_page: 5
      })
      $('#portfolio').flickr(config).photosSearch({
        user_id: '95448703@N00',
        per_page: 15,
        tags: 'portfolio'
      })
      $('#photoset').flickr(config).photosetsGetPhotos({
        photoset_id: '72157634072148891',
        per_page: 16
      })
    })
  </script>
